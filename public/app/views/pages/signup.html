<div class="container" ng-controller="UserCreateController as user">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">

			<h1>Sign Up</h1>
			<form method="post" ng-submit="user.signUpUser()">

				Name: <input type="text" name="name" id="name" class="form-control" ng-model="user.userData.name" placeholder="name" required>
				Username: <input type="text" name="username" id="username" class="form-control" ng-model="user.userData.username" placeholder="username" required>
				Password: <input type="password" name="password" id="password" class="form-control" ng-model="user.userData.password" placeholder="password" required>
				<button type='submit' class="btn btn-danger">Sign up</button>
				
			</form>

		</div>
		
	</div>

</div>
