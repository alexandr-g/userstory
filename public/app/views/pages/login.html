<div class="container" ng-controller="MainController as login">

	<form method="post" ng-submit="login.doLogin()">

		Username: <input type="text" name="username" id="username" ng-model="login.loginData.username" placeholder="username" required>
		Password: <input type="text" name="password" id="password" ng-model="login.loginData.password" placeholder="password" required>
		<button type='submit' class="btn btn-success">Login</button>
		
	</form>

</div>
